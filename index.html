<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./stylesheets/styles.css" />
</head>


<body>
  <div class="container">
    <div class="main">
      <button class="css-button-sliding-to-left--black" id="btnEasy">START EASY GAME</button>
      <button class="css-button-sliding-to-bottom--green" id="btnMedium">START MEDIUM GAME</button>
      <button class="css-button-sliding-to-left--red" id="btnHard">START HARD GAME</button>
      <h2>⌨️ TYPER 3000 ⌨️</h2>
      <p>WRITE THE NEXT WORD:</p>


      <h1 id="randomWord"></h1>


      <input onKeyUp="document.getElementById(this.id).value=document.getElementById(this.id).value.toUpperCase()" type="text" id="text" autocomplete="off" placeholder="Type the word here..." />

      <p class="time-container">Time Left: <span id="timeSpan"></span></p>


      <p class="score-container">Score: <span id="score">0</span></p>
    </div>
    <div id="end-game-container" class="end-game-container"></div>
    <video src="./video/balloon_and_boxes.mp4" autoplay="true" muted="true" loop="true"></video>
  </div>
  <script src="./scripts/script.js"></script>
</body>
